
{% load staticfiles %}

<html>
<head>
    <title>بالاآزمونک</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-rtl/3.2.0-rc2/css/bootstrap-rtl.css">

    <link rel="stylesheet" href= "{% static 'css/main.css' %}">
</head>

<body ng-app>
    <nav class="navbar navbar-default " role="navigation">
       <div class="container">
           <ul class="nav navbar-nav">
             <li><a href="/"><span class="glyphicon glyphicon-home"></span> خانه</a></li>
             <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">بازی <span class="caret"></span></a>
                  <ul class="dropdown-menu">
                      <li><a href="/spquiz/">بازی تک‌نفره</a></li>
                      <li><a href="#">بازی دو‌نفره</a></li>
                  </ul>
              </li>
             <li><a href="/leaderboard">جدول امتیازات</a>
            </ul>
               <p class="nav navbar-nav navbar-left">
                   {% if user.is_authenticated %}
                   <a class="btn btn-default navbar-btn" href="/admin/" id="logout">
                       پنل ادمین
                   </a>
                   <a class="btn btn-primary navbar-btn" href="{% url 'account_logout' %}" id="logout">
                       خروج
                   </a>
                   {% else %}
                   <a class="btn btn-success navbar-btn" href="{% url 'account_signup' %}" id="register">
                        ثبت نام
                   </a>
                   <a class="btn btn-default navbar-btn" href="{% url 'account_login' %}" id="login">
                        ورود
                   </a>
                   {% endif %}
               </p>
       </div>
     </nav>
     {% block content %}{% endblock %}
     <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
     <script type=text/javascript src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>

</html>
