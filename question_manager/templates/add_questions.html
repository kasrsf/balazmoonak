{% extends 'base.html' %}

{% block content %}
<div class="container">
    <form>
        <div class="form-group"><h4 class ="text-center col-xs-6 col-xs-offset-3"><strong>دسته‌بندی سؤالات جدید</strong></h4></div>
        <div class="form-group"><input type = "text" placeholder="دسته‌بندی جدید" class="form-control text-center col-xs-6 col-xs-offset-3"></div>
        <div class="dropdown col-xs-6 col-xs-offset-3" >    
            <button href = "#" class="btn btn-info text-center col-xs-6 col-xs-offset-3" type="button" data-toggle="dropdown"> دسته‌بندی‌های موجود<span class="caret"></span></button>
            <div class="dropdown-menu" >
                {% for category in category_list %}
                        <a href="#" class="list-group-item">{{ category.name }}</a>
                {% endfor %}
            </div>
        </div>    

        <div class = "row">
            <div class="col-xs-6 col-xs-offset-3">
                <div class="list-group">
                    <h4 class="text-center"><strong>لیست سؤالات</strong></h4>
                        <a href="#" class="list-group-item"></a>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-info text-center col-xs-6 col-xs-offset-3" data-toggle="modal" data-target="#add_question_modal">اضافه‌کردن سؤال جدید</button>
        <div id = "add_question_modal" class = "modal fade" role="form">
            <div class="modal-form col-xs-6 col-xs-offset-3">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">افزودن سؤالات</h4>
                    </div>
                    <div class="modal-body">
                        <div><input type = "text" placeholder="صورت سؤال" class="form-control text-center"></div>
                        <div><input type = "text" placeholder="پاسخ صحیح" class="form-control text-center"></div>
                        <div><input type = "text" placeholder="پاسخ غلط" class="form-control text-center"></div>
                        <div><input type = "text" placeholder="پاسخ غلط" class="form-control text-center"></div>
                        <div><input type = "text" placeholder="پاسخ غلط" class="form-control text-center"></div>
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class ="btn btn-info text-center">افزودن</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
