{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-xs-5">
            <div class="panel panel-default">
              <div class="panel-body" style="background-color: #dadada">
                  <div class="list-group">
                      <h3 class="text-center"><strong>مود آفلاین</strong></h3>
                      <h4>انتخاب حریف:</h4>
                      {% for u in user_list %}
                              <a href="{{u.id}}" class="list-group-item">{{ u.first_name }} {{ u.last_name }}</a>
                      {% endfor %}
                  </div>
              </div>
            </div>
        </div>

        <div class="col-xs-5 col-xs-offset-1">
          <div class="panel-body">
              <a class="col-xs-offset-5 btn btn-success navbar-btn text-center" href="findmatch" id="logout">
                  <h3 class="text-center"><strong>مود آنلاین</strong></h3>
              </a>
          </div>
        </div>
    </div>
</div>
{% endblock %}
